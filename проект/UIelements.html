<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
 <title>Аккордеон</title>

</head>


<body>
<div id="parent">
	<div class="tab">
		<div class="link">
			<a href="#" >вкладка 1</a>
		</div>
		<div class="text">
			текст вкладки 1
		</div>
	</div>
	<div class="tab">
		<div class="link">
			<a href="#" >вкладка 2</a>
		</div>
		<div class="text">
			текст вкладки 2
		</div>
	</div>
	<div class="tab">
		<div class="link">
			<a href="#" >вкладка 3</a>
		</div>
		<div class="text">
			текст вкладки 3
		</div>
	</div>
</div>
</body>
<script>
	let parent = document.querySelector('#parent');
console.log(parent);
let links  = parent.querySelectorAll('.tab .link a');

for (let link of links) {
link.addEventListener('click', function(event) {
	let activeTab = parent.querySelector('.tab.active');
	if (!activeTab){
		let newTab = link.closest('.tab');
	if (newTab !== activeTab) {
		newTab.classList.add('active');
	}
	}
	else if (activeTab) {
		activeTab.classList.remove('active');
	}
	
	let newTab = link.closest('.tab');
	if (newTab !== activeTab) {
		newTab.classList.add('active');
	}
	
	event.preventDefault();
});
}
//defer
</script>

</html>
